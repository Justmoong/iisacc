<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드 컴포넌트 예제</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 1rem;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 1.25rem;
      margin: 0 0 0.5rem 0;
      font-weight: bold;
      color: #333;
    }

    .card-description {
      font-size: 0.95rem;
      color: #666;
      margin: 0;
    }
  </style>
</head>
